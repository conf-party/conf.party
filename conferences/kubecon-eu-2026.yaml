- name: "KubeTrain Party"
  date: 2026-03-22
  time: "7pm - 11pm"
  website: https://tickets.kubetrain.io
  location: TBA
  description: |
    Celebrate your arrival in Amsterdam with the official KubeTrain Party — the highlight of our journey to KubeCon Europe 2026. After hours of shared travel, great conversations, and community vibes on the train, we wrap it all up with an evening to remember. Enjoy snacks, drinks, and music as the European Cloud Native community comes together to kick off KubeCon in style. It’s the perfect chance to meet new friends, reconnect with old ones, and start the week on a high note.
  notes: |
    Private party only available to those taking the KubeTrain to Amsterdam.

