  description: |
    Welcome, cloud native community! We’re excited to kick off our time in Amsterdam with you.

    Join us for the official launch party, where you can enjoy entertainment, delicious food and drinks, and the chance to mingle with old friends and make new connections. Don’t forget to check out the sponsor booths for some amazing insights and opportunities.
  notes: |
    Official KubeCon party

