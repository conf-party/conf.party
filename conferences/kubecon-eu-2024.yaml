- name: "Open Source Soirée"
  date: 2024-03-20
  time: "8pm - 11pm"
  website: https://www.upbound.io/resources/events/registration/open-source-soiree-kubecon-paris2024
  location: "Le Perchoir Porte de Versaille, 2 Av. de la Prte de la Plaine, 75015 Paris, France"
  description: |
    Join Upbound, Nirmata, and Akuity; the creators of some of the most popular CNCF open-source projects for a fun night out in Paris!

    We're thrilled to unite some of the brightest minds in the cloud native open source community, and yes, that includes YOU!

    Join our teams for an evening celebrating the future of cloud-native computing with key project leaders and friends in Argo, Crossplane, Kyverno, and more. Oh, and did we mention there'll be free drinks and food?

    Get ready to connect with our passionate cloud-native community, all dedicated to advancing your productivity with Kubernetes environments. Plus, we might just share insider tips on finding the best croissant in Paris!

    Space is limited, so enter your info on the right to secure your spot. Can't wait to see you there!
