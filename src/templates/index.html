<!DOCTYPE html>
<html>
<head>

  <style>
    h3 {
      margin-bottom: 0;
    }

    .date {
      display: inline-block;

      padding: 2px 6px;

      margin-top: 4em;
      text-align: center;
      width: 100%;
      font-size: 0.9em;
    }
  </style>

<body>
  <div class="container">

    <h1 style="text-align: center;">Conf.Party</h1>

    <h2>Upcoming Conferences</h2>
    {{ range . }}
    <div>
      <h3><a href="/{{.Filename}}">{{.Name}}</a></h3>
      <div class="date">ðŸ—“ {{ .PrettyDate }}</div>
